<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,0">
        <title>Giriş sayfası</title> 
    </head>
    <body>
        <form action="tesekkur.html" style="text-align: center;">
                <fieldset >
                    <legend>Giriş Yapınız</legend>
                    <label for="kullanıcı">Kullanıcı Adı:</label>
                    <input type="text" id="kullanıcı" name="kullanıcı ismi" placeholder="Kullanıcı Adı" required autocomplete="off" ><br>
                    <label for="email">e-posta:</label>
                    <input type="email" id="email" name="e-posta" placeholder="e-posta" required autocomplete="off"> <br>
                    <label for="şifre">Şifre:</label>
                    <input type="password" id="şifre" name="password" placeholder="Şifre" required autocomplete="off"><br>
                    <input type="checkbox" name="kullanıcı kabulu" required>Kuralları okudum kabul ediyorum <br>
                    <input type="submit" value="gönder">
                    <input type="reset" value="sil">
                </fieldset>
            </form>
    </body>
</html>
